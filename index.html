<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PopUp</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="content">
        <button class="show_popup btn" rel="pop">Show Pop Up</button>
    </div>
    <div class="overlay"></div>
    
    <div class="popup" id="pop">
        <div class="element">
            <div class="cross"><img src="icon-popup-close.svg" alt=""></div>
            <div class="triangle"><img src="icon-warning_notify-red.svg" alt="" height="100px"></div>
            <p>Are you sure you want to uninstall the Shazam app</p>
            <div class="buttons">
                <div id="btn_can">Cancel</div>
                <div id="btn_un" >Uninstall</div>
            </div>
                     
        </div>
    </div>
    
    
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="script.js"></script>   
</body>
</html>
